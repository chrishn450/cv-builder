<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nurse CV Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="unlock">
    <h2>Få tilgang</h2>
    <p class="hint">Skriv inn engangskoden du fikk etter kjøp. Når en kode er brukt, kan den ikke brukes igjen.</p>
    <div class="row">
      <input id="codeInput" placeholder="XXXX-XXXX-XXXX-XXXX" autocomplete="off" />
      <button id="activateBtn">Aktiver kode</button>
      <button id="resetBtn" class="secondary">Nullstill</button>
    </div>
    <div id="status" class="status"></div>
  </div>

  <div id="builder"></div>
</body>
</html>
