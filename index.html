<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse CV Template</title>

  <!-- IMPORTANT: make sure this file exists in root -->
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>

  <button class="btn-print no-print" onclick="window.print()">
    Print / Save PDF
  </button>

  <!-- CV Preview -->
  <div id="preview" class="cv"></div>

  <!-- Editor -->
  <div class="editor no-print">
    <h2>Edit CV Content</h2>

    <label>Full Name</label>
    <input id="name" value="Sarah Johnson" />

    <label>Title / Credentials</label>
    <input id="title" value="Registered Nurse Â· BSN, RN" />

    <label>Phone</label>
    <input id="phone" value="(555) 123-4567" />

    <label>Email</label>
    <input id="email" value="sarah.johnson@email.com" />

    <label>Location</label>
    <input id="location" value="Austin, TX 78701" />

    <label>LinkedIn</label>
    <input id="linkedin" value="linkedin.com/in/sarahjohnsonrn" />

    <label>Professional Summary</label>
    <textarea id="summary"></textarea>

    <label>Education</label>
    <textarea id="education"></textarea>

    <label>Licenses & Certifications</label>
    <textarea id="licenses"></textarea>

    <label>Clinical Skills</label>
    <textarea id="clinicalSkills"></textarea>

    <label>Core Competencies</label>
    <textarea id="coreCompetencies"></textarea>

    <label>Languages</label>
    <textarea id="languages"></textarea>

    <label>Experience</label>
    <textarea id="experience" style="min-height:200px"></textarea>

    <label>Clinical Achievements</label>
    <textarea id="achievements"></textarea>

    <label>Volunteer</label>
    <textarea id="volunteer"></textarea>

    <button onclick="updatePreview()">Update Preview</button>
  </div>

  <script src="/templates.js"></script>

  <script>
    function gatherData() {
      return {
        name: document.getElementById('name').value,
        title: document.getElementById('title').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        location: document.getElementById('location').value,
        linkedin: document.getElementById('linkedin').value,
        summary: document.getElementById('summary').value,
        education: document.getElementById('education').value,
        licenses: document.getElementById('licenses').value,
        clinicalSkills: document.getElementById('clinicalSkills').value,
        coreCompetencies: document.getElementById('coreCompetencies').value,
        languages: document.getElementById('languages').value,
        experience: document.getElementById('experience').value,
        achievements: document.getElementById('achievements').value,
        volunteer: document.getElementById('volunteer').value,
      };
    }

    function updatePreview() {
      document.getElementById('preview').innerHTML =
        window.renderCV(gatherData());
    }

    updatePreview();
  </script>

</body>
</html>
