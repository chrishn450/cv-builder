<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: 40px auto; padding: 0 16px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 14px; cursor: pointer; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .error { color:#b00020; }
  </style>
</head>
<body>
  <h1>Log in</h1>
  <div class="box">
    <input id="email" type="email" placeholder="Email" />
    <input id="pw" type="password" placeholder="Password" />
    <button id="btn">Log in</button>
    <p id="err" class="error"></p>
  </div>

  <script>
    async function post(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body || {})
      });
      const data = await res.json().catch(()=> ({}));
      return { res, data };
    }

    document.getElementById("btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pw").value;

      const { res, data } = await post("/api/login", { email, password });
      if (!res.ok) {
        document.getElementById("err").textContent = data.error || "Login failed";
        return;
      }
      location.href = "/index.html"; // <-- endre hvis templaten er en annen side
    });
  </script>
</body>
</html>
