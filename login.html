<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: 40px auto; padding: 0 16px; }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px 14px; cursor: pointer; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .error { color:#b00020; }
    .muted { color:#666; font-size: 13px; }
  </style>
</head>
<body>
  <h1>Log in / Sign up</h1>
  <div class="box">
    <input id="email" type="email" placeholder="Email" />
    <input id="pw" type="password" placeholder="Password (min 8 chars for signup)" />

    <div class="row">
      <button id="loginBtn">Log in</button>
      <button id="signupBtn">Create account</button>
    </div>

    <p class="muted">
      New here? Create an account first — you’ll be asked to pay when exporting.
    </p>

    <p id="err" class="error"></p>
  </div>

  <script>
    async function post(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body || {})
      });
      const data = await res.json().catch(()=> ({}));
      return { res, data };
    }

    function redirectBack() {
      // hvis appen din er på /index.html, behold denne.
      // hvis den er på / (root), bruk "/"
      location.href = "/index.html";
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pw").value;

      const { res, data } = await post("/api/login", { email, password });
      if (!res.ok) {
        document.getElementById("err").textContent = data.error || "Login failed";
        return;
      }
      redirectBack();
    });

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("pw").value;

      const { res, data } = await post("/api/signup", { email, password });
      if (!res.ok) {
        document.getElementById("err").textContent = data.error || "Signup failed";
        return;
      }
      redirectBack();
    });
  </script>
</body>
</html>
