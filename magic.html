<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logger inn...</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Logger inn…</h1>
      <p id="status" class="muted">Venter…</p>
    </section>
  </main>

  <script>
    (async function () {
      const statusEl = document.getElementById("status");
      const url = new URL(window.location.href);
      const token = url.searchParams.get("token");

      if (!token) {
        statusEl.textContent = "Mangler token i URL.";
        return;
      }

      try {
        statusEl.textContent = "Verifiserer…";
        const res = await fetch("/api/magic-exchange", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          statusEl.textContent = data.error || "Kunne ikke logge inn (token ugyldig/utløpt).";
          return;
        }

        statusEl.textContent = "OK! Sender deg videre…";
        setTimeout(() => window.location.href = "/", 600);
      } catch (e) {
        statusEl.textContent = "Nettverksfeil. Prøv igjen.";
      }
    })();
  </script>
</body>
</html>
