<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Activate CV Builder</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f7fb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }

    .card {
      background:white;
      padding:30px;
      border-radius:12px;
      width:400px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    button {
      background:#2f6bff;
      color:white;
      border:none;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="card">

<h2>Activate your CV Builder</h2>

<input id="email" placeholder="Enter your email">

<button onclick="activate()">
Activate Access
</button>

<p id="msg"></p>

</div>

<script>

async function activate() {

  const email = document.getElementById("email").value;

  const r = await fetch("/api/etsy-activate", {

    method:"POST",

    headers:{ "Content-Type":"application/json" },

    body: JSON.stringify({ email })

  });

  const j = await r.json();

  document.getElementById("msg").innerText =
    j.ok ? "Check your email for login link" : "Error";

}

</script>

</body>
</html>
